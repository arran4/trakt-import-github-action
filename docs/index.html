    <body>
        <button onclick="gettoken()">Get token </button>
        <script type="text/javascript" src="https://unpkg.com/jso/dist/jso.js"></script>
        <script lang="javascript">
            let client = new jso.JSO({
                client_id: "a7194a79bae514974a729c7c5a474e4b7caf773f445d084a8af87ae033ec3d82",
                redirect_uri: "https://arran4.github.io/trakt-import-github-action/",
                access_token_uri: 'https://api.trakt.tv/oauth/access_token',
                authorization: "https://api.trakt.tv/oauth/authorize",
                scopes: { request: ["authorization_code"]}
            })

            async function gettoken() {
                client.callback()
                console.log("here")
                client.getToken({})
                    .then((token) => {
                        console.log("I got the token: ", token)
                    })
            }

        </script>
    </body>
